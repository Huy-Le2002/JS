<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: flex;
        flex-direction: column;
        /* margin-left: 50px;
        margin-right: 50px; */
        align-items: center;
    }
</style>
<body>
    <form action="currency-conversion.html" method="GET">
    <div>
        <div>
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount">  
            <!-- biến nhập vào là value -->
        </div>
        <br>
        <div class="currency">
            <label for="currency">From Currency</label>
            <select name="currency" id="currency">
                <option value="vietnam">Việt Nam</option>
                <option value="usd">USD</option>
            </select>
        </div>
        <br>
        <div>
            <label for="tocurrency">To Currency</label>
            <select name="tocurrency" id="tocurrency">
                <option value="vietnam">Việt Nam</option>
                <option value="usd">USD</option>
            </select> 
        </div>
    </div>
    <br>
    <div>
        <button type="submit" value="convert" onclick="do_something()" >Convert</button>
    </div>
    </form>
    <script>
        function do_something() {
            let a = document.getElementById('currency').value;
            let b = document.getElementById('tocurrency').value;
            let c = parseFloat(document.getElementById('amount').value);
            if (a == 'vietnam' && b == 'usd') {
                document.write('Result= ' + (c/23000) + 'USD');
            } else if (a == 'vietnam' && b == 'vietnam') {
                document.write('Result= ' + c + 'VND');
            } else if (a == 'usd' && b == 'usd') {
                document.write('Result= ' + c + 'USD');
            } else document.write('Result= ' + c*23000 + 'VND');
        }

    </script>
</body>
</html>
