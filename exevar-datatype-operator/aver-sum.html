<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputdiemLy = prompt("Điểm Lý");
        let inputdiemHoa = prompt("Điểm Hóa");
        let inputdiemSinh = prompt("Điểm Sinh");
        let diemLy = parseFloat(inputdiemLy);
        let diemHoa = parseFloat(inputdiemHoa);
        let diemSinh = parseFloat(inputdiemSinh);
        let trungbinhcong = (diemLy + diemHoa + diemSinh)/3;
        let diemTong = diemHoa + diemLy + diemSinh;
        document.write("Điểm Trung Bình:" + trungbinhcong);
        document.write("</br>");
        document.write("Tổng Điểm:" + diemTong);
    </script>
</body>
</html>
