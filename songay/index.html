<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <input type="number" id="sothang">
        <button type="button" onclick="do_something()" id="songay">Tính số ngày</button>
    </form>
</body>
<script>
   
    function do_something() {
        let a = document.getElementById("sothang").value;
        a = parseInt(a);
        switch(a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Có 30 ngày");
                break;
            case a=2:
                document.write("Có 28 hoặc 29 ngày");
                break;
            
        }

    }
    
</script>
</html>
