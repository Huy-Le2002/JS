<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Nhập số:",0));
        switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
            case 1:
                document.write("1");
                break;
            case 2:
                document.write("-1");
                break
            default:
            document.write("0");
        }

    </script>
</body>
</html>
