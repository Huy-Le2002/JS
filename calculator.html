<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* table {
        border-collapse: collapse;
    } */
    td {
        padding: 8px 30px;
        /* margin: 10px; */
        border: 1px solid #dadce0;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
    }
    input {
        width: 300px;
    border-radius: 4px;
    border: 1px solid #9c9c9cd1;
    height: 30px;
    margin-bottom: 6px;
    }
    .bold {
        background-color: #dadce0;
    }
    .light {
        background-color: #f1f3f4;
    }
</style>
<body>
    <input type="text" name="number" readonly>
    <table>
        <tr>
            <td class="bold calculator-btn" data-text="(">(</td>
            <td class="bold calculator-btn" data-text=")">)</td>
            <td class="bold calculator-btn" data-text="%">%</td>
            <td class="bold calculator-clear">AC</td>
        </tr>
        <tr>
            <td class="light calculator-btn" data-text="7">7</td>
            <td class="light calculator-btn" data-text="8">8</td>
            <td class="light calculator-btn" data-text="9">9</td>
            <td class="bold calculator-btn" data-text="/">/</td>
        </tr>
        <tr>
            <td class="light calculator-btn" data-text="4">4</td>
            <td class="light calculator-btn" data-text="5">5</td>
            <td class="light calculator-btn" data-text="6">6</td>
            <td class="bold calculator-btn" data-text="*">*</td>
        </tr>
        <tr>
            <td class="ligh calculator-btn" data-text="1">1</td>
            <td class="light calculator-btn" data-text="2">2</td>
            <td class="light calculator-btn" data-text="3">3</td>
            <td class="bold calculator-btn" data-text="-">-</td>
        </tr>
        <tr>
            <td class="light calculator-btn" data-text="0">0</td>
            <td class="light calculator-btn" data-text=".">.</td>
            <td class="light calculator-excecute">=</td>
            <td class="bold calculator-btn" data-text="+">+</td>
        </tr>
    </table>
    <script>
        // querySelectorAll: select all những tags theo selector
        var btns = document.querySelectorAll('.calculator-btn');

        // bảng hiển thị
        var show = document.querySelector('[name="number"]');

        // có phải user đang nhập không ?
        var isInput = false;

        // gắn sự kiện lcick các nút thường
        for(var i = 0; i < btns.length; i = i + 1){
            btns[i].addEventListener('click', function(e) {

                // tại đây biến this đại diện cho phần tử bị ảnh hưởng bởi sự kiện

                isInput = true;
                show.value = show.value + this.dataset.text;
            });    
        }

        // gán sự kiện xử lý nút kết quả
        document.querySelector('.calculator-excecute').addEventListener('click', 
        
        
            function(e) {

                try{ //  thử

                    if(show.value != ""){
                        var rs = eval(show.value);
                        show.value = rs;
                        isInput = false;
                    }

                }catch(err){ // bắt
                    alert("ban nhap sai phep toan");
                }


            }
        
        
        
        );  


        // gán sự kiện nút clear
        document.querySelector('.calculator-clear').addEventListener('click', function(e) {


            if(show.value == ""){
                return;
            }


            if(isInput == true){ // nếu đang nhập
                show.value = show.value.slice(0, -1); 
            }else{ // da co ket qua, user đang ko nhập
                show.value = "";
            }




        });  



    </script>
</body>
</html>
